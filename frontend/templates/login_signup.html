<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWS Collections | Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icons/logo3.png') }}" type="image/icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/utils/tokenManager.js')}}"></script>
  </head>
  <body>
    <div class="form-container">
      <div class="watch-word">
        STEP IN STYLE
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h2>Login</h2>
            <form id="loginForm">
              <input type="email" id="email" placeholder="Email" required>
              <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="show-password" id="login_show_password"><img src="static/images/hide.png"></button>
              </div>
              <button type="submit" class="button-primary">Login</button>
            </form>
          </div>          
          <div class="flip-card-back">
            <h2>Signup</h2>
            <form id="signupForm">
              <input type="text" name="firstname"placeholder="Firstname" required>
              <input type="text" name="lastname"placeholder="Lastname" required>
              <input type="text" name="username"placeholder="Username" required>
              <input type="email" id="signup_email" placeholder="Email" required>
              <div class="password-container">
                <input type="password" id="signup_password" placeholder="Password" required>
                <button type="button" class="show-password" id="signup_show_password"><img src="static/images/hide.png"></button>
              </div>
              <button type="submit" class="button-primary">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <a href="#" id="flipButton" class="flipper">Switch to Signup</a>
    <script type="module" src="{{url_for('static', filename='scripts/login_signup.js')}}"></script>
  </body>
</html>
